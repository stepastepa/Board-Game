<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Board Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-board">
    <!-- <div class="point"></div> -->
  </div>

  <div id="menuButton" class="button">
    <img src="./images/menu.svg" alt="">
  </div>

  <div id="dicesField">
    <div class="dice">
      <img src="./images/hexagon.svg" alt="">
      <span>?</span>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
      </div>
    </div>
    <div class="dice">
      <img src="./images/hexagon.svg" alt="">
      <span>?</span>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
      </div>
    </div>
  </div>

  <div class="menu closed">
    <div class="menu-bg"></div>
    <form class="playerOptions">
      <h1 class="room-header">
        <a class="cross-icon" href="http://141.147.17.176/start"><img src="./images/cross.svg"></a>
        <span class="room-text">...</span>
      </h1>
      <label for="numberOfPlayers">Players:</label>
      <select name="players" id="numberOfPlayers">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6" selected>6</option>
      </select>
      <label for="selectBoard">Choose Board:</label>
      <select name="board" id="selectBoard">
        <option value="1" selected>Вокруг Света</option>
        <option value="2">Ludo Classic</option>
        <option value="3">Ludo 6x</option>
        <option value="4">Ladders</option>
      </select>
      <label for="selectCollisions">
        <input type="checkbox" id="selectCollisions">
        collisions
      </label>
      <div class="spacer"></div>
      <button type="submit" class="applyButton">
        <span>Apply</span>
        <img src="./images/arrow-right-mini.svg" alt="" class="icon">
      </button>
    </form>
  </div>

  <div id="navButtons">
    <div id="plusButton" class="button">
      <img src="./images/plus.svg" alt="">
    </div>
    <div id="minusButton" class="button">
      <img src="./images/minus.svg" alt="">
    </div>
    <div id="moveButton" class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="5 9 2 12 5 15"></polyline><polyline points="9 5 12 2 15 5"></polyline><polyline points="15 19 12 22 9 19"></polyline><polyline points="19 9 22 12 19 15"></polyline><line x1="2" y1="12" x2="22" y2="12"></line><line x1="12" y1="2" x2="12" y2="22"></line></svg>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
