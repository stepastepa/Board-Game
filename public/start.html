<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Game - Start</title>
  <link rel="stylesheet" href="style-static-pages.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <!-- <img src="./images/box.svg" alt=""> -->
      <h1>ðŸŽ² Board Game</h1>
    </div>

    <button id="create-room" class="button-main">
      <img src="./images/plus-mini.svg" alt="" class="icon">
      <span>Create Private Room</span>
    </button>
    
    <div class="room-group hidden">
      <div id="room-code-display"></div>
      <button id="go-to-room" class="button-main">
        <span>Go to Room</span>
        <img src="./images/arrow-right-mini.svg" alt="" class="icon">
      </button>
    </div>

    <span>or</span>

    <div id="join-preview">Join Room</div>
    
    <div class="join-group hidden">
      <span class="help hidden">Please enter a room code:</span>
      <input type="text" id="room-code" placeholder="room-12345">
      <button id="join-room" class="button-main">
        <span>Join Room</span>
        <img src="./images/arrow-right-mini.svg" alt="" class="icon">
      </button>
    </div>
  </div>
  
  <script src="start.js"></script>
</body>
</html>
